name: Auto Sort & Count Rules

on:
  schedule:
    - cron: '0 0 */3 * *'  # Every day 00:00 UTC
  workflow_dispatch:  # Manual run test

jobs:
  sort-and-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}  # PAT with repo scope push
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (if any â€“ pandas for table)
        run: pip install pandas

      - name: Run sort & count script
        run: python autoscript/sort_and_count_everything_rules.py

      - name: Check for changes
        id: changes
        run: |
          git config --global user.name "poli0981"
          git config --global user.email "127664709+poli0981@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto sort & count rules [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
